<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signinform.css">
    <script src="https://kit.fontawesome.com/954941076f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sign-in">
        <span id="header">Sign In</span>
        <div class="form">
            <form action="#">
                <label>Email Address</label><input type="text" placeholder="Enter your email">
                <label>password</label><input type="password" placeholder="Enter your password">
                <div class="checks">
                    <input type="checkbox"><span>Remember me</span>
                    <span id="forgot">Forgot password?</span>
                </div>
                <input type="submit" value="Sign In">
                <div class="input-google">
                    <i class="fa-brands fa-google"></i>
                    <span>Sign In with google</span>
                </div>
            </form>
            <div class="sign-in-register">
            <span>Dont' have an account ? <a href="../sign-up/signupform.html">Sign up</a></span>
            </div>
        </div>
    </div>
</body>
</html>
